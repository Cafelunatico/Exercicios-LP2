<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nam="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Atributos</title>
    <style>
        #emoji {
            width: 200px;
            height: 200px;
        }

        .e1 {
            background-color: url("imgs/e1.png");
        }

        .e2 {
            background-color: url("imgs/e2.png");
        }

        .e3 {
            background-color: url("imgs/e3.png");
        }
    </style>
    <script>
        function trocaEmoji(e) {
            var obj = document.getElementsById("emoji");
            if(e == 1) {
                obj.setAtribute("class", "e1");
            } else if(e == 2) {
                obj.setAtribute("class", "e2");
            } else if(e == 3) {
                obj.setAtribute("class", "e3");
            }
        }

        function removerEmoji() {
            var obj = document.getElementById("emoji");
            obj.removeAttribute("class");
        }

        function verifica() {
            var obj = document.getElementById("emoji");
            if(obj.hasAttribute("class")) {
                alert("Atributo class est√° na tag");
            } else {
                alert("Sem atributo class");            
            }
        }
    </script>    
</head>
<body>
    <button onclick="trocaEmoji(1)">Emoji 1</button>
    <button onclick="trocaEmoji(2)">Emoji 2</button>
    <button onclick="trocaEmoji(3)">Emoji 3</button>
    <button onclick="removerEmoji()">Remover Emoji</button>
    <button onclick="verifica()">Verificar</button>
    <div id="emoji"></div>
</body>
</html>
